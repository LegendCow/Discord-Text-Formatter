<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="LegendCow">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>Discord Text Formatter</title>
    <!-- stylesheet -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/3/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;700&display=swap">

    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="theme.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="options.css">
    <!-- styling -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="myScript.js"></script>
    <script src="copyText.js"></script>
    <script src="options.js"></script>
  </head>
  <body class="w3-theme-l4">

  <header class="w3-container w3-theme-l1 w3-center">
    <h1 class="w3-xxxlarge font-cabin-700">Discord Text Formatter</h1>
    <img src="images/discord.png" alt="discord-logo">
  </header>

  <nav class="w3-bar w3-theme-l3">
    <a href="home.html" class="w3-bar-item w3-button w3-large font-cabin-400 w3-hover-theme">Home</a>
    <a href="./index.html" class="w3-bar-item w3-button w3-large w3-theme-l2 font-cabin-400 w3-hover-theme">Text Formatter</a>
    <a href="italic.html" class="w3-bar-item w3-button w3-large font-cabin-400 w3-hover-theme">Italic</a>
    <a href="bold.html" class="w3-bar-item w3-button w3-large font-cabin-400 w3-hover-theme">Bold</a>
    <a href="underline.html" class="w3-bar-item w3-button w3-large font-cabin-400 w3-hover-theme">Underline</a>
    <a href="strikethrough.html" class="w3-bar-item w3-button w3-large font-cabin-400 w3-hover-theme">Strikethrough</a>
    <a href="spoiler.html" class="w3-bar-item w3-button w3-large font-cabin-400 w3-hover-theme">Spoiler</a>
  </nav>

  <textarea id="input" class="input" placeholder="Text goes here..." spellcheck="false"></textarea>
  <div class="output">
    <textarea id="output" class="output" placeholder="Type Something..." spellcheck="false" readonly></textarea>
    <button id="copyButton" class="w3-theme-l1 w3-hover-theme" onclick="copyText()">Copy Text</button>
    <textarea id="preview" class="output" placeholder="Type Something..." spellcheck="false" readonly></textarea>
  </div>
  <div class="options unselectable">
    <form>
    <input onclick="option()" type="checkbox" id="italic" value="italic">
    <label for="italic">Italic</label><br>
    <input onclick="option()" type="checkbox" id="bold" value="bold">
    <label for="bold">Bold</label><br>
    <input onclick="option()" type="checkbox" id="underline" value="underline">
    <label for="underline">Underline</label><br>
    <input onclick="option()" type="checkbox" id="strikethrough" value="strikethrough">
    <label for="strikethrough">Strikethrough</label><br>
    <input onclick="option()" type="checkbox" id="spoiler" value="spoiler">
    <label for="spoiler">Spoiler</label><br>
  </form>
  </div>
  </body>
  </body>
</html>
